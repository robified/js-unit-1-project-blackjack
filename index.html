<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>

<body>
    <header>
        <h1>Blackjack</h1>
    </header>

    <main>
        <div class="dealer">
            <h2>Dealer's Values</h2>
            <h2>[##]</h2>
        </div>
        
        <div class="dcard">
            <h3>[card1]</h3>
            <h3>[card2]</h3>
            <h3>[card3]</h3>
            <h3>[card4]</h3>
            <h3>[card5]</h3>
            <h3>[card6]</h3>
        </div>
        
        <div class="messaging">
            <h4>Message Action Area</h4>
        </div>
        
        <div class="pcard">
            <h3>[card1]</h3>
            <h3>[card2]</h3>
            <h3>[card3]</h3>
            <h3>[card4]</h3>
            <h3>[card5]</h3>
            <h3>[card6]</h3>
        </div>
        
        <div class="player">
            <h2>[##]</h2>
            <h2>Player's Values</h2>
        </div>
    </main>

    <footer>
        <div class="buttons"></div>
            <button>Deal</button>
            <button>Hit</button>
            <button>Stand</button>
            <button>Replay</button>
        </div>
    </footer>

</html>
